<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Planet Clicker Miniapp</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: You can style your elements with CSS -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <!-- <div class="container">
        <img id="planetImage" src="assets/planet.png" alt="Planet Image">
        <p id="clickCount">Clicks: 0</p>
        <div id="ton-connect"></div>
    </div> -->
    <header>
        <h1>Floppsy2238 Bird</h1>
        <div class="score-container">
            <div id="bestScore"></div>
            <div id="currentScore"></div>
        </div>
    </header>
    
    <canvas id="canvas" width="431" height="600"></canvas>


    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://rxxddy.github.io/bot/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });
    </script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.src = "https://i.ibb.co/Q9yv5Jk/flappy-bird-set.png";
    
        // General settings
        let gamePlaying = false;
        const gravity = 0.5;
        const speed = 4;
        const size = [51, 36];
        const jump = -10;
        const cTenth = 30;  // Constant for tenth of a smaller canvas
    
        let index = 0,
            bestScore = 0, 
            flight, 
            flyHeight, 
            currentScore, 
            pipes;
    
        // Pipe settings
        const pipeWidth = 78;
        const pipeGap = 220;
        const pipeLoc = () => (Math.random() * (canvas.height - (pipeGap + pipeWidth)) - pipeWidth) + pipeWidth;
    
        const setup = () => {
          currentScore = 0;
          flight = jump;
          flyHeight = (canvas.height / 2) - (size[1] / 2);
          pipes = Array(3).fill().map((_, i) => [canvas.width + (i * (pipeGap + pipeWidth)), pipeLoc()]);
        };
    
        const getBirdAngle = (flight) => {
          const upAngle = 30 * Math.PI / 180;
          const downAngle = 100 * Math.PI / 180;
    
          if (flight < 0) {
            return Math.max(-upAngle, flight / 10);
          } else {
            return Math.min(downAngle, flight / 20);
          }
        };
    
        const render = () => {
          index++;
    
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height, -((index * (speed / 2)) % canvas.width) + canvas.width, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height, -(index * (speed / 2)) % canvas.width, 0, canvas.width, canvas.height);
    
          if (gamePlaying) {
            pipes.forEach(pipe => {
              pipe[0] -= speed;
    
              ctx.drawImage(img, 432, 588 - pipe[1], pipeWidth, pipe[1], pipe[0], 0, pipeWidth, pipe[1]);
              ctx.drawImage(img, 432 + pipeWidth, 108, pipeWidth, canvas.height - pipe[1] + pipeGap, pipe[0], pipe[1] + pipeGap, pipeWidth, canvas.height - pipe[1] + pipeGap);
    
              if (pipe[0] <= -pipeWidth) {
                currentScore++;
                bestScore = Math.max(bestScore, currentScore);
                pipes = [...pipes.slice(1), [pipes[pipes.length - 1][0] + pipeGap + pipeWidth, pipeLoc()]];
              }
    
              if ([
                pipe[0] <= cTenth + size[0], 
                pipe[0] + pipeWidth >= cTenth, 
                pipe[1] > flyHeight || pipe[1] + pipeGap < flyHeight + size[1]
              ].every(elem => elem)) {
                gamePlaying = false;
                setup();
              }
            });
    
            ctx.save();
            ctx.translate(cTenth + size[0] / 2, flyHeight + size[1] / 2);
            ctx.rotate(getBirdAngle(flight));
            ctx.drawImage(img, 432, Math.floor((index % 9) / 3) * size[1], ...size, -size[0] / 2, -size[1] / 2, ...size);
            ctx.restore();
    
            flight += gravity;
            flyHeight = Math.min(flyHeight + flight, canvas.height - size[1]);
    
            if (flyHeight >= canvas.height - size[1]) {
              gamePlaying = false;
              setup();
            }
          } else {
            ctx.drawImage(img, 432, Math.floor((index % 9) / 3) * size[1], ...size, ((canvas.width / 2) - size[0] / 2), flyHeight, ...size);
    
            ctx.font = "bold 30px courier";
            ctx.fillText(`Best score : ${bestScore}`, 85, 245);
            ctx.fillText('Click or Tap to play', 90, 535);
          }
    
          document.getElementById('bestScore').innerHTML = `Best : ${bestScore}`;
          document.getElementById('currentScore').innerHTML = `Current : ${currentScore}`;
    
          window.requestAnimationFrame(render);
        };
    
        setup();
        img.onload = render;
    
        const startGame = () => {
          if (!gamePlaying) {
            gamePlaying = true;
          }
        };
    
        const jumpBird = () => {
          flight = jump;
        };
    
        // Event listeners for both click and touch
        document.addEventListener('click', startGame);
        canvas.addEventListener('touchstart', startGame);
    
        // Jump on click or touch
        window.addEventListener('click', jumpBird);
        canvas.addEventListener('touchstart', jumpBird);
      </script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
