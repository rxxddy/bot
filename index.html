<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flappy Bird</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  #canvas {
    display: block;
    width: auto;
    height: auto;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div>
  <p id="bestScore">Best: 0</p>
  <p id="currentScore">Current: 0</p>
</div>
<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const img = new Image();
  img.src = "https://i.ibb.co/Q9yv5Jk/flappy-bird-set.png";

  // General settings
  let gamePlaying = false;
  const gravity = 0.5;
  const speed = 4;
  const size = [51, 36];
  const jump = -10;
  let cTenth;
  
  let index = 0,
      bestScore = 0, 
      flight, 
      flyHeight, 
      currentScore, 
      pipes;

  // Pipe settings
  const pipeWidth = 78;
  const pipeGap = 220;
  const pipeLoc = () => (Math.random() * (canvas.height - (pipeGap + pipeWidth)) - pipeWidth) + pipeWidth;

  const setup = () => {
    currentScore = 0;
    flight = jump;
    flyHeight = (canvas.height / 2) - (size[1] / 2);
    pipes = Array(3).fill().map((_, i) => [canvas.width + (i * (pipeGap + pipeWidth)), pipeLoc()]);
  };

  const getBirdAngle = (flight) => {
    const upAngle = 30 * Math.PI / 180;
    const downAngle = 100 * Math.PI / 180;
    if (flight < 0) {
      return Math.max(-upAngle, flight / 10);
    } else {
      return Math.min(downAngle, flight / 20);
    }
  };

  const offscreenCanvas = document.createElement('canvas');
  const offscreenCtx = offscreenCanvas.getContext('2d');
  let offscreenBackgroundRendered = false;

  const renderOffscreenBackground = () => {
    offscreenCanvas.width = canvas.width;
    offscreenCanvas.height = canvas.height;
    offscreenCtx.drawImage(img, 0, 0, canvas.width, canvas.height, -((index * (speed / 2)) % canvas.width) + canvas.width, 0, canvas.width, canvas.height);
    offscreenCtx.drawImage(img, 0, 0, canvas.width, canvas.height, -(index * (speed / 2)) % canvas.width, 0, canvas.width, canvas.height);
    offscreenBackgroundRendered = true;
  };

  const render = () => {
    if (!offscreenBackgroundRendered) {
      renderOffscreenBackground();
    }
    
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(offscreenCanvas, 0, 0);

    if (gamePlaying) {
      pipes.forEach(pipe => {
        pipe[0] -= speed;

        ctx.drawImage(img, 432, 588 - pipe[1], pipeWidth, pipe[1], pipe[0], 0, pipeWidth, pipe[1]);
        ctx.drawImage(img, 432 + pipeWidth, 108, pipeWidth, canvas.height - pipe[1] + pipeGap, pipe[0], pipe[1] + pipeGap, pipeWidth, canvas.height - pipe[1] + pipeGap);

        if (pipe[0] <= -pipeWidth) {
          currentScore++;
          bestScore = Math.max(bestScore, currentScore);
          pipes = [...pipes.slice(1), [pipes[pipes.length - 1][0] + pipeGap + pipeWidth, pipeLoc()]];
        }

        if ([
          pipe[0] <= cTenth + size[0], 
          pipe[0] + pipeWidth >= cTenth, 
          pipe[1] > flyHeight || pipe[1] + pipeGap < flyHeight + size[1]
        ].every(elem => elem)) {
          gamePlaying = false;
          setup();
        }
      });

      ctx.save();
      ctx.translate(cTenth + size[0] / 2, flyHeight + size[1] / 2);
      ctx.rotate(getBirdAngle(flight));
      ctx.drawImage(img, 432, Math.floor((index % 9) / 3) * size[1], ...size, -size[0] / 2, -size[1] / 2, ...size);
      ctx.restore();

      flight += gravity;
      flyHeight = Math.min(flyHeight + flight, canvas.height - size[1]);

      if (flyHeight >= canvas.height - size[1]) {
        gamePlaying = false;
        setup();
      }
    } else {
      ctx.drawImage(img, 432, Math.floor((index % 9) / 3) * size[1], ...size, ((canvas.width / 2) - size[0] / 2), flyHeight, ...size);

      ctx.font = "bold 30px courier";
      ctx.fillText(`Best score : ${bestScore}`, 85, 245);
      ctx.fillText('Click or Tap to play', 90, 535);
    }

    document.getElementById('bestScore').innerHTML = `Best : ${bestScore}`;
    document.getElementById('currentScore').innerHTML = `Current : ${currentScore}`;
  };

  const update = () => {
    index++;
    render();
    window.requestAnimationFrame(update);
  };

  const resizeCanvas = () => {
    const scaleFactor = window.devicePixelRatio || 1;
    canvas.width = window.innerWidth * scaleFactor;
    canvas.height = window.innerHeight * scaleFactor;
    cTenth = (canvas.width / 10);
    offscreenBackgroundRendered = false;
  };

  setup();
  img.onload = () => {
    resizeCanvas();
    window.requestAnimationFrame(update);
  };

  window.addEventListener('resize', resizeCanvas);

  const startGame = () => {
    if (!gamePlaying) {
      gamePlaying = true;
    }
  };

  const jumpBird = () => {
    flight = jump;
  };

  document.addEventListener('click', startGame);
  canvas.addEventListener('touchstart', startGame);
  window.addEventListener('click', jumpBird);
  canvas.addEventListener('touchstart', jumpBird);
</script>
</body>
</html>
